<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        
            <a-scene background="color: #000000">
                <a-entity position="0 0 15">
                    <a-camera></a-camera>
                </a-entity>
        
                <!-- Head1 -->
                <a-entity>
                    <a-sphere position="0 0 0" rotation="0 0 0" color="skyblue" radius="2.5"></a-sphere>
                </a-entity>
        
                <!-- Head2 -->
                <a-entity position="5 0 0" rotation="0 45 0">
                    <a-sphere position="0 0 0" rotation="0 0 0" color="skyblue" radius="2.5"></a-sphere>
                    <a-entity position="-6 -0.4 2.4" rotation="0 0 0">
                        <a-sphere position="0 0 0" rotation="0 0 0" color="black" radius="0.95"></a-sphere>
                    </a-entity>
                </a-entity>
        
                <!-- Head3 -->
                <a-entity position="5 0 0" rotation="0 45 0">
                    <a-sphere position="-2 -1.5 0" rotation="0 0 0" color="skyblue" radius="2.5"></a-sphere>
                    <a-entity position="-9.65 0.9 2.4" rotation="0 0 0">
                        <a-sphere position="0 0 0" rotation="0 0 0" color="black" radius="0.6"></a-sphere>
                    </a-entity>
                </a-entity>

                <!-- Head4 -->
                <a-entity position="5 0 0" rotation="0 45 0">
                    <a-sphere position="-3.3 3 0" rotation="0 0 0" color="skyblue" radius="2.4"></a-sphere>
                    <a-entity position="-7 2.55 2.4" rotation="0 0 0">
                        <a-sphere position="0 0 0" rotation="0 0 0" color="black" radius="0.8"></a-sphere>
                        <a-entity position="-6 2 2.4" rotation="0 0 0">
                            <a-sphere position="0 0 0" rotation="0 0 0" color="yellow" radius="0.7"></a-sphere>
                        </a-entity>
                    </a-entity>
                    
                </a-entity>

                <!--Head4 eye-->

            </a-scene>
    </body>
</html>
